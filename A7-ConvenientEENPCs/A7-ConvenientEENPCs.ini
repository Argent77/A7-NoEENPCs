# Customization options for class-change operations:
# Remove the leading hash sign to enable NPC-specific customizations. Enabled definitions will override the "Choose your class" options
# and therefore allow automated installation without user input (helpful if mod is installed via mod manager).
# Class definitions expect symbolic or numeric class identifiers (see CLASS.IDS: https://gibberlings3.github.io/iesdp/files/ids/bgee/class.htm)
# Kit definitions expect symbolic or numeric kit identifiers (see KIT.IDS: https://gibberlings3.github.io/iesdp/files/ids/bgee/kit.htm)
# !!! CAUTION: NOT ALL CLASS/KIT COMBINATIONS THAT CAN BE DEFINED ARE FULLY SUPPORTED. USE THIS FEATURE AT YOUR OWN RISK !!!
[A7-ConvenientEENPCs]

# Set this option to 0 to suppress generation of custom multiclass kit combinations on interactive class selection
enable_custom_kits=1

