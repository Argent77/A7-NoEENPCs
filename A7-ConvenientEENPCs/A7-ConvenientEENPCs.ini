# Web address of mod readme file (filename is case-sensitive!) You can link to txt, md, html, pdf etc.
Readme = https://argent77.github.io/A7-NoEENPCs/index.html

# Web address of mod dedicated forum or forum thread
Forum = http://www.shsforums.net/topic/58322-mod-disable-enhanced-edition-npcs/, https://forums.beamdog.com/discussion/43074

